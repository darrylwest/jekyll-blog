<!DOCTYPE html>
<html version="00.90.01">
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="https://github.com/darrylwest">Open Source</a>
            <a href="https://www.npmjs.com/~darryl.west">Node Projects</a>
            <a href="https://www.flickr.com/photos/darrylwest/">Photography</a>
            <a href="{{ site.baseurl }}/about.html">About Me</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="copyright">
    <svg id="SvgjsSvg1006" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="20" xmlns:xlink="http://www.w3.org/1999/xlink"><text id="SvgjsText1008" font-family="Skia" font-size="12" text-anchor="middle" fill="#cccccc" x="50%" y="-4.265625"><tspan id="SvgjsTspan1009" dy="15.600000000000001" x="50%">Copyright &copy; 2014,2015 rain city software | darryl.west</tspan></text><text id="SvgjsText1010" font-family="Skia" y="-6.265625" x="50%" fill="#886666" text-anchor="middle" font-size="12"><tspan id="SvgjsTspan1011" dy="15.600000000000001" x="50%">Copyright &copy; 2014,2015 rain city software | darryl.west</tspan></text><defs id="SvgjsDefs1007"></defs></svg>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
